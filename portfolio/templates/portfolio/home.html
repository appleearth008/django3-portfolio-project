{% extends 'portfolio/base.html' %} {%block content%}
<div class="container">
  <h1>My Portfolio</h1>
  {% load static %}
  <a href="{% url 'blog:all_blogs'%}">Blog</a>
  <br />
  <a href="{% static 'portfolio/cat.pdf'%}">Cat Wiki</a>
  <br />
  <div class="container px-4">
    <div class="row gx-5">
      <div class="col">
        <div class="p-3 border bg-light text-center">A cute cat!</div>
        <img
          src="{% static 'portfolio/cat.png' %}"
          class="img-thumbnail img-fluid"
        />
      </div>
      <div class="col">
        <div class="p-3 border bg-light text-center">A cute dog!</div>
        <img
          src="{% static 'portfolio/dog.png' %}"
          class="img-thumbnail img-fluid"
        />
      </div>
    </div>
  </div>

  {% for project in projects %}
  <h2>{{project.title}}</h2>
  <p>{{project.description}}</p>
  <img src="{{project.image.url}}" width="600" />
  <br />
  {% if project.url%}
  <a href="{{project.url}}">Link</a>
</div>
{% endif %} {% endfor%} {%endblock%}
